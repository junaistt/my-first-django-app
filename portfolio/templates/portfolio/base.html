{# mysite/portfolio/templates/portfolio/base.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    {# Link your Tailwind CSS CDN here or your external CSS #}
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* You can add any custom CSS here or link an external one */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home_page' %}">Home</a>
        <a href="{% url 'projects_list' %}">Projects</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>

    <div class="container">
        {% block content %}
        {# Content from child templates will go here #}
        {% endblock %}
    </div>

    <footer>
        <p class="text-center text-gray-600 mt-10">&copy; 2025 Junais. All rights reserved.</p>
    </footer>
</body>
</html>
